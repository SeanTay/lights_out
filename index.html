<!DOCTYPE html>
<html>
  <head>
    <title>Lights Out</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h1>Lights Out!</h1>
      
      <div class="board">
        <div id="a" onclick="$('#a,#b,#d').toggleClass('off')"></div>
        <div id="b" onclick="$('#b,#a,#c,#e').toggleClass('off')"></div>
        <div id="c" onclick="$('#c,#b,#f').toggleClass('off')"></div>
        <div id="d" onclick="$('#d,#a,#e,#g').toggleClass('off')"></div>
        <div id="e" onclick="$('#e,#b,#d,#f,#h').toggleClass('off')" class="off"></div>
        <div id="f" onclick="$('#f,#c,#e,#i').toggleClass('off')"></div>
        <div id="g" onclick="$('#g,#d,#h').toggleClass('off')"></div>
        <div id="h" onclick="$('#h,#e,#g,#i').toggleClass('off')"></div>
        <div id="i" onclick="$('#i,#f,#h').toggleClass('off')"></div>
      </div>
    </main>
  </body>
</html>
